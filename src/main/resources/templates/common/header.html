<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="common-header">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Le's Bookstore</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>

    <link rel="icon" href="/img/apple-touch-icon.png"/>

</head>

<body>
<div th:fragment="navbar">
    <div class="page-top"></div>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">LE'S BOOKSTORE</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Books <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/bookshelf}">Browse the bookshelf</a></li>
                            <li><a href="#">Store hours &#38; Directions</a></li>
                            <li><a href="#">FAQ</a></li>
                            <li role="separator" class="divider"></li>
                            <li class="dropdown-header">Nav header</li>
                            <li><a href="#">Separated link</a></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                    <li>
                        <form class="navbar-form">
                            <div class="form-group">
                                <input type="text" name="keyword" class="form-control" placeholder="Book title"/>
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Shopping Cart</a></li>
                    <li><a sec:authorize="hasRole('ADMIN')" th:href="@{/adminportal/}">Admin Portal</a></li>
                    <li><a sec:authorize="isAnonymous()" th:href="@{/login}">My Account</a></li>
                    <li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">My Account</a></li>
                    <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
</div>

<div th:fragment="body-bottom-scripts">
    <script src="/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"
            th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
