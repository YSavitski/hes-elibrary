<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/admportal-header :: common-header"></th:block>
    <link href="/css/bootstrap-formhelpers.min.css" rel="stylesheet"/>
</head>

<body>
    <th:block th:include="common/admportal-header :: navbar"></th:block>

    <div class="container">
        <div class="row">
            <form class="form-horizontal" th:action="@{/book/add}" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend class="center-block">New Book Information</legend><span style="font-size: small"> * is a required field</span>

                    <!-- title -->
                    <div class="form-group">
                        <label for="title">* Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" th:value="${book.title}" required="required"/>
                        <span class="help-block">Title of the book</span>
                    </div>

                    <!-- author -->
                    <div class="form-group">
                        <label for="author">* Author</label>
                        <input type="text" class="form-control" id="author" placeholder="Author" th:value="${book.author}" required="required"/>
                        <span class="help-block">Author of the book</span>
                    </div>

                    <!-- publisher -->
                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <input type="text" class="form-control" id="publisher" placeholder="Publisher" th:value="${book.publisher}"/>
                        <span class="help-block">Publisher of the book</span>
                    </div>

                    <!-- publication date -->
                    <div class="form-group">
                        <label for="publicationDate">Publication Date</label>
                        <input type="date" class="form-control" id="publicationDate" placeholder="Publication Date" th:value="${book.publicationDate}"/>
                        <span class="help-block">Publication Date of the book</span>
                    </div>

                    <!-- language -->
                    <div class="form-group">
                        <label for="language">Language</label>
                        <div class="bfh-selectbox bfh-languages" data-language="en_US" data-available="en_US,de_DE,fr_FR,es_ES,ru_RU" data-flags="true">
                            <input type="text" th:value="${book.language}" id="language"/>
                        </div>
                    </div>

                    <!-- category -->
                    <div class="form-group">
                        <label for="category">* Category</label>
                        <select class="form-control" th:value="${book.category}" id="category">
                            <option value="" selected="selected" disabled="disabled">Please select an option...</option>
                            <option value="Management" th:selected="(${book.category}=='Management')">Management</option>
                            <option value="Fiction" th:selected="(${book.category}=='Fiction')">Fiction</option>
                            <option value="Engineering" th:selected="(${book.category}=='Engineering')">Engineering</option>
                            <option value="Programming" th:selected="(${book.category}=='Programming')">Programming</option>
                            <option value="Arts &amp; Literature" th:selected="(${book.category}=='Arts &amp; Literature')">Arts &amp; Literature</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>

    <th:block th:include="common/admportal-header :: body-bottom-scripts"></th:block>
    <script src="/js/bootstrap-formhelpers.min.js"></script>
</body>
</html>
